{% extends "main.html" %}
{% block body %}
{% load static %}
        
        <div class="header-height"></div>
        
        <div class="pager-header">
            <div class="container">
                <div class="page-content">
                    <h2>Image Gallery</h2>
                    <p>Help today because tomorrow you may be the one who <br>needs more helping!</p>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Gallery</li>
                    </ol>
                </div>
            </div>
        </div><!-- /Page Header -->
        
        <section class="gallery-section bg-grey bd-bottom padding">
            <div class="container">
                <div class="row">
                    <ul class="gallery-filter align-center mb-30">
                        <li class="active" data-filter="*">All</li>
                        {%for i in image%}
                        <li data-filter=".{{i.name}}">{{i.name}}</li>
                        {%endfor%}
                    </ul><!-- /.gallery filter -->

                </div>
                <div class="gallery-items row">
                    {%for e in all_images%}
                    <div class="col-lg-4 col-sm-6 single-item {{e.category.name}} design">
                        <div class="gallery-wrap">
                            <img src="{{e.image.url}}" alt="gallery">
                            <div class="hover">
                                <a class="img-popup" data-gall="galleryimg" href="{{e.image.url}}"><i class="ti-image"></i></a>
                            </div>
                        </div>
                    </div><!-- /Item-6 -->
                    {%endfor%}
                </div>
            </div>
        </section><!-- /Gallery Section -->

{% endblock body %}
